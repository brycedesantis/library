<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>The Odin Library</h1>
        </header>
        <button class="new-book-btn">New Book</button>
        <div class="form-holder">
            <form class="new-book-form" action="" method="get">
                <label for="title">Title</label>
                <input type="text" id="title" name="title">
                <label for="author">Author</label>
                <input type="text" id="author" name="author">
                <label for="pages">Pages</label>
                <input type="number" id="pages" name="pages">
                <label for="read">Read <input type="checkbox" id="read" name="read"></label>
                <button class="add-book-btn" type="submit">Add Book</button>
            </form>
        </div>
        <div class="library-shelf">
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
